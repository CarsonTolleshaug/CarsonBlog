{{ with .Site.RegularPages }}
  <section class="site-posts" id="posts">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>Recent Blog Posts</h2>
          </div>
        </div>
        <div class="col-12">
          <div class="container">
            <div class="row">
              {{ range first 2 (where . "Section" "blog")}}
              <div class="col-lg-6">
                <article class="site-blog-post">
                  {{ with .Params.image }}
                  <div class="site-blog-post-thumb">
                    <img src="{{ . | absURL }}" alt="post-thumb">
                  </div>
                  {{ end }}
                  <div class="site-blog-post-content">
                    <span>{{ .PublishDate.Format "January 2, 2006" }}</span>
                    <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
                    <p>
                      {{ .Summary }} ...
                    </p>
                    <a href="{{ .Permalink }}" class="read-more">read more</a>
                  </div>
                </article>
              </div>
              {{ end }}
            </div>
          </div>
        </div>
        <div class="col-12 text-center text-lg-left">
          <a href="blog" class="site-project-cta">MORE</a>
        </div>
      </div>
    </div>
  </section>
{{ end }}
