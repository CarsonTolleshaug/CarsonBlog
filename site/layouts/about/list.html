{{ define "main" }}

<section class="site-about-header">
  <div class="container">
    <div class="row">
      <div class="col-md-5 site-about-company">
        <h1>
          {{ .Params.heading }}
        </h1>
      </div>
      <div class="col-md-7 site-about-photo">
        <img src="{{ .Params.image }}" alt="photo" />
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="site-about-blurb">
          <p>
            {{ .Description | safeHTML }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="site-expertise">
  <div class="container">
    <div class="row">
      {{ with .Params.expertise_title }}
      <div class="col-md-5">
        <div class="section-title">
          <h2>{{ . }}</h2>
        </div>
      </div>
      {{ end }}
      <div class="col-md-6">
        <ul class="site-expertise-list">
          {{ range .Params.expertise_sectors }}
          <li>{{ . }}</li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
</section>

{{ partial "technologies.html" . }}

{{ end }}
